<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<h1>List Example</h1>
<ul>
  <!--th:each를 사용할때 두번 째 인자로 status를 사용, index값을 얻어 올 수 있다.  -->
  <li th:each="Item, status : ${items}"
      th:if="${status.index >= 3 and status.index < 9}"
      th:text="${item}"></li>

</ul>
</body>
</html>
