<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ProductList</title>
</head>
<body>
<h1>Product List</h1>
<header th:include="common/footer :: product_header"></header>

<div>
  <ul>
    <li
            th:each="product : ${productList}"
            th:text="${product.name} + ' - $' + ${product.price}"
    ></li>
  </ul>
</div>

<footer th:include="common/footer :: footer"></footer>
</body>
</html>
