spring:
    application:
      name : hellospring

    datasource:
      url: jdbc:mysql://localhost:3306/jpadb
      username: chill
      password: chill
      driver-class-name: com.mysql.cj.jdbc.Driver

    servlet:
      multipart:
        max-file-size: 2MB
        max-request-size: 4MB

    messages:
      basename: messages
      encoding: UTF-8
      cache-duration: 0

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true


server:
  error:
    whitelabel:
      enabled: false

